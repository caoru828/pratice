<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var a = [0,2,3];
//    concat返回一个新数组，原来数组不变
//    constructor 属性返回对创建此对象的数组函数的引用。
    document.write(a.concat(4,5));
    console.log(a.concat(4,5));
    console.log(a);
    var arr = new Array(3);
    arr[0] = "WuYiFan";
    arr[1] = "LuHan";
    arr[2] = "John";
    var arr1 = new Array(3);
    arr1[0] = "Jick";
    arr1[1] = "Mick";
    arr1[2] = "Marry";
    console.log(arr.concat(arr1));
    console.log(arr);

    var  arr3 = new Array();
    if(arr3.constructor == Array){
        document.write("Array");
    }

</script>
</body>
</html>
