  $(function(){
      $("#top").on("click",function(){
         var target = document.body.scrollTop?$("body"):$("html");
         var timer = setInterval(function(){
             var iScrolltop =target.scrollTop();
             if(iScrolltop<=0){
                 clearInterval(timer);
             }else{
                 target.scrollTop(iScrolltop-=50);
             }
         },100)
