<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>

        .red{
            color: yellow;
        }
    </style>

</head>
<body>
<div id="app">
    <input type="text" v-model="msg"  @keyup="search"/>
    <button @click="add">add</button>
    <ul>
        <li v-for="obj in showArr" @click="change(obj)" :class="{red:obj.active}">
            {{obj.val}}
        </li>
    </ul>
</div>
<script src="vue.js"></script>
<script>
    var vm=new  Vue({
        el:'#app',
        data:{
            msg:'',
            arr:[],
            showArr:[]
        },
        methods:{
            add(){
                this.arr.push({val:this.msg,active:false});
                this.msg='';
                this.arr.sort(function(a,b){
                    return a.val> b.val;
                })
                this.showArr = this.arr;
             },
            change(obj){
                obj.active=!obj.active;
            },
            search(){
                var filter =  this.arr.filter((obj)=>{
                    return  obj.val.includes(this.msg)
                })
                this.showArr = filter;
            }
        }
    })
</script>
</body>
</html>
