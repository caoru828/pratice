<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #app{
            width: 400px;
            margin: 100px auto;
        }
        #app h1{
            text-align: center;
        }
        #app li{
            width: 100%;
            height: 50px;
            margin-top: 10px;
            background: #ccccff;
            line-height: 50px;
            padding: 5px;
        }
        .product-left{
            float: left;
        }
        .product-right{
            float: right;
        }
    </style>
</head>
<body>
<div id="app">
    <h1>todolist</h1>
    <hr>
    <ul id="list">
        <li v-for="(product,index) in productList">
            <span class="product-left">{{product.name}}</span>
            <span class="product-right">{{product.price}}</span>
        </li>
    </ul>
    <div class="total">
        <!--<button></button>-->
        total {{0}}
    </div>
</div>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            productList: [
                {
                    name: '衣服',
                    price: '123',
                    isRed: false
                }, {
                    name: '裤子',
                    price: '564',
                    isRed: false
                }, {
                    name: '鞋',
                    price: '66',
                    isRed: false
                }, {
                    name: 'iphoneX',
                    price: '8888',
                    isRed: false
                }, {
                    name: '电脑',
                    price: '986',
                    isRed: false
                }
            ],
        }
    })

</script>
</body>
</html>
