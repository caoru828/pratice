<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #app{
            width: 400px;
            margin: 100px auto;
        }
        #app h1{
            text-align: center;
        }
        #app li{
            width: 100%;
            height: 50px;
            margin-top: 10px;
            background: #cccccc;
            line-height: 50px;
            padding: 5px;
        }
        .product-left{
            float: left;
        }
        .product-right{
            float: right;
        }
        #app .red{
            background:red;
        }
    </style>
</head>
<body>
<div id="app">
    <h1>todolist</h1>
    <hr>
    <ul id="list">
        <li v-for="(product,index) in productList" @click="change(product)" :class="{red:product.isRed}">
            <span class="product-left">{{product.name}}</span>
            <span class="product-right">{{product.price}}</span>
        </li>
    </ul>
    <div class="total">
        <!--<button></button>-->
        <!--total {{total}}-->
        <!--加不加this都行-->
        <!--total {{this.sum()}}-->
        total {{sum()}}
    </div>
</div>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            total:0,
            productList: [
                {
                    name: '衣服',
                    price: '123',
                    isRed: false
                }, {
                    name: '裤子',
                    price: '564',
                    isRed: false
                }, {
                    name: '鞋',
                    price: '66',
                    isRed: false
                }, {
                    name: 'iphoneX',
                    price: '8888',
                    isRed: false
                }, {
                    name: '电脑',
                    price: '986',
                    isRed: false
                }
            ],
        },
        methods:{
            change(product){
                product.isRed = !product.isRed;
//                if(product.isRed){
//                    this.total = this.total + parseInt(product.price);
//                }else{
//                    this.total = this.total - parseInt(product.price);
//                }
                this.sum()
            },
            sum(){
                let total=0;
                this.productList.forEach(function (product) {
                    if(product.isRed){
                        total += parseInt(product.price);
                    }
                });
                return total;
            }
        }
    })

</script>
</body>
</html>
