<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #dialog-box{
            width: 400px;
            height: 240px;
            background: #cccccc;
            margin: 0 auto;
            padding: 10px;
        }
        #title{
            background: #00A6FE;
        }
        #close{
            float: right;
        }
    </style>
</head>
<body>
<div id="app">
    <button >登录</button>
    <button>注册</button>
    <dialog1 slot="tt">
    </dialog1>
</div>
<script src="vue.js"></script>
<script type="text/x-template" id="temp">
<div>
    <slot name="tt">
        <div id="dialog-box">
            <div id="title">
                <span>head</span>
                <span id="close">&times;</span>
            </div>
            <div id="content">
                content
            </div>
        </div>
    </slot>

</div>


</script>
<script>
    new Vue({
        el:'#app',
        data :{
            LoginS : false
        },
        components : {
            dialog1:{
                template :'#temp'
            }
        }

    })
</script>
</body>
</html>
