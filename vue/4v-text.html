<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--{{msg}}-->
    <!--解决单的问题 -->
    <div v-text="msg"></div>
    <!--当成文本的输出-->
    <div v-text="msg2"></div>
    <!--解析标签 ， 安全问题，少用-->
    <div v-html="msg2"></div>
</div>


<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el   : '#app',
        data : {
            msg : 'Hello World!',
            msg2 : '<h1>HHHH111</h1>'
        }
    })

</script>
</body>
</html>
