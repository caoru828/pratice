<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #app{
            width: 300px;
            margin: 0 auto;
        }
        h1{
            text-align: center;
        }
        li{
            list-style: none;
            height: 30px;
            margin: 10px;
            line-height: 30px;
            padding: 10px;
        }
        span{
            float:right;
        }
        .green{
            background: green;
        }
        .red{
            background: red;
        }
    </style>
</head>
<body>
<div id="app">
    <h1>services</h1>
    <ul>
        <li v-for="(obj,index) in arr" @click="change(index)"
            :class="{red:obj.active,green:!obj.active}">
            {{obj.name}} <span>{{obj.price}}</span>
        </li>
    </ul>
    <hr/>
    total: <span>{{total()}}</span>
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            arr:[
                {name:"aaa",price:452,active:false},
                {name:"bbb",price:772,active:false},
                {name:"ccc",price:581,active:false},
                {name:"ddd",price:117,active:false},
                {name:"eee",price:357,active:false}
            ]
        },
        methods:{
            change(index){
                this.arr[index].active = !this.arr[index].active;

              },
            total(){
                var total = 0;
                this.arr.forEach(function(val , index){
                    console.log(this);
                    if(val.active){
                        total+=val.price;
                    }
                })
              return total;
            }

        }
    })
</script>
</body>
</html>
