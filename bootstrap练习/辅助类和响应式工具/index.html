<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="../../PerWeb/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../PerWeb/bootstrap-3.3.7-dist/css/bootstrap-theme.css.map"/>
    <link rel="stylesheet" href="../../PerWeb/bootstrap-3.3.7-dist/css/bootstrap-theme.css"/>
    <title>辅助类及响应式工具</title>
    <style>
        .a {
            height: 100px;
            border: 1px solid #CCCCCC;
            width: 200px;
            background-color: #eeeeee;
        }
    </style>
</head>
<body>
<!--1.情景文本颜色-->
<p class="text-muted">bootstrap柔和灰</p>
<p class="text-primary">bootstrap主要蓝</p>
<p class="text-success">bootstrap成功绿</p>
<p class="text-info">bootstrap信息蓝</p>
<p class="text-warning">bootstrap警告黄</p>
<p class="text-danger">bootstrap危险红</p>

<!--2.情景背景色-->
<p class="bg-primary">bootstrap主要蓝</p>
<p class="bg-success">bootstrap成功绿</p>
<p class="bg-info">bootstrap信息蓝</p>
<p class="bg-warning">bootstrap警告黄</p>
<p class="bg-danger">bootstrap危险红</p>

<!--3.关闭按钮-->
<button type="button" class="close">&times;</button>

<!--4.三角符号-->
<span class="caret"></span>

<!--5.快速浮动-->
<div class="a pull-left">左浮动</div>
<div class="a pull-right">右浮动</div>

<!--6.区块居中，块级-->
<div class="center-block a">居中</div>
<!--margin 0 auto原理-->

<!--7.清理浮动-->
<div class="pull-left a">左浮动</div>
<div class="clearfix"></div>
<div class="a">右浮动</div>

<!-- 8.隐藏和显示-->
<div class="show">show</div>
<div class="hidden">hidden</div>

<!-- 9.响应式工具-->
<div class="visible-xs-block a">超小屏激活显示</div>
<div class="hidden-xs a">超小屏激活隐藏</div>



</body>
</html>
