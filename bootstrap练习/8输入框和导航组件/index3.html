<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="../../PerWeb/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="../../PerWeb/bootstrap-3.3.7-dist/css/bootstrap-theme.css"/>
    <title>导航条组件</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
    <!--<nav class="navbar navbar-default navbar-static-top">  就是没了圆角-->
    <!--<nav class="navbar navbar-default navbar-fixed-bottom">-->
        <!--navbar-fixed-top固定在顶部，但是别忘了浮动，下边有内容没显示出来-->
        <!-- navbar实现边框圆角定位等一些样式-->
        <!-- navbar-default默认长条淡灰色-->
        <div class="container">
            <div class="navbar-header">
                <!-- 如果左上角标题图标内容多，再加一个都放进去，他俩都是实现了左浮动-->
                <a href="#" class="navbar-brand">标题</a>
                <!-- navbar-brand"左边的标题标志，实现了左浮动-->
            </div>

            <ul class="nav navbar-nav">
                <li class="active"><a href="#">首页</a></li>
                <li class="disabled"> <a href="#">导航</a></li>
                <li><a href="#">资讯</a></li>
                <li><a href="#">关于</a></li>
            </ul>
<!--导航提交表单-->
            <form action="" class="navbar-form navbar-right">
                <!-- navbar-form整体对齐，居中，大小合适， navbar-right向右对齐-->
                <div class="input-group">
                    <input type="text" class="form-control"/>
                    <div class="input-group-btn">
                        <button class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
            <!-- 按钮。navbar-btn对齐-->
            <!-- 左对齐-->
            <button class="btn btn-default navbar-btn navbar-left">按钮</button>
            <!-- 右对齐-->
            <button class="btn btn-default navbar-btn navbar-right">按钮</button>

            <!-- 文本-->
            <!-- navbar-text加他就不用掉下去了-->
            <p class="navbar-text">我是一段文本<a href="#" class="navbar-link">连接</a></p>
            <a href="#" class="navbar-link">连接</a>
            <!-- navbar-link让他的颜色和导航里的颜色一致，但是本身没浮动，这个时内联，一般和文本放在一起-->
        </div>

    </nav>
