    <style>
        .a {
            height: 100px;
            border: 1px solid #CCCCCC;

<body>
<!--http://v3.bootcss.com/components/#glyphicons-->
<!--boostrap小图标-->
<i class="glyphicon glyphicon-star"></i>
<sapn class="glyphicon glyphicon-star"></sapn>
<i class="glyphicon glyphicon-user"></i>

<button  class="btn btn-default btn-lg">
    <i class="glyphicon glyphicon-star"></i>

</button>


<!--2.下拉菜单组件-->
<!--<div class="dropdown open">-->
<div class="dropdown">
<!--<div class="dropup">-->
    <button class="btn btn-default" data-toggle="dropdown">
        <!-- 用a也可以-->
        下拉菜单
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <!-- dropdown-menu与按钮建立联系，dropdown-menu-right居右-->

        <li class="dropdown-header">菜单标题</li>
        <li><a href="#">首页</a></li>
        <li><a href="#">资讯</a></li>
        <!-- 分割线-->
        <li class="divider"><a href="#">产品</a></li>
        <li class="disabled"><a href="#">关于</a></li>
    </ul>
</div>
<!--二、按钮组件-->

<div class="btn-toolbar">
    <!--组合-->
    <!-- 尺寸-->
    <div class="btn-group btn-group-lg">
        <button class="btn btn-default">左</button>
        <button class="btn btn-default">中</button>
        <button class="btn btn-default">右</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-default">1</button>
        <button class="btn btn-default">2</button>
        <button class="btn btn-default">3</button>
    </div>
</div>

<!--嵌套一个分组，比如下拉菜单-->

<div class="btn-group">
    <button class="btn btn-default">1</button>
    <button class="btn btn-default">2</button>
    <button class="btn btn-default">3</button>
    <!-- 嵌套一个分组时，1.将下拉菜单最外层的<div class="dropdown">的class改成btn-group， 2. 在按钮那个栏里，class加一个dropdown-toggle-->
    <!--这个叫按钮式下拉菜单-->
    <div class="btn-group">
        <!--<div class="dropup">-->
        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            <!-- 用a也可以-->
            下拉菜单
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <!-- dropdown-menu与按钮建立联系，dropdown-menu-right居右-->

            <li class="dropdown-header">菜单标题</li>
            <li><a href="#">首页</a></li>
            <li><a href="#">资讯</a></li>
            <!-- 分割线-->
            <li class="divider"><a href="#">产品</a></li>
            <li class="disabled"><a href="#">关于</a></li>
        </ul>
    </div>
</div>
