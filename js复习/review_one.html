<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var a = "ff";
    document.write("<h1>Hello World!</h1>");
//    typeof 三种写法
    console.log(typeof a);
    console.log(typeof 5);
    console.log(typeof(a));
    var k = 5;
    console.log(typeof('10'+k));//string
    console.log("3" - 2);//1
    console.log(typeof(k - "3"));//2
    console.log("s"-k);//NaN
    console.log(typeof(NaN));//number
    console.log(typeof('fsdf'+k));//string
    console.log(2=='2');
    console.log(2==='2');

    console.log(5/0);

    var i= 2,b=false;
    console.log(i+'');
    console.log(typeof(i+''));

    console.log(b+'');
    console.log(typeof(b+''))
</script>
</body>
</html>
