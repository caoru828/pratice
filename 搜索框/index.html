<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text"  id="search"/>
<ul id="nav">
    <li>iphone</li>
    <li>huawei</li>
    <li>xiaomi</li>
</ul>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function(){

//
        $("#search").on("keyup",function(){
            $("#nav li").css("background","transparent");
            if($(this).val()!="") {
                $("#nav li:contains(" + $(this).val().toLowerCase() + ")").css("background", "red");
            }
        })

    })

</script>
</body>
</html>
