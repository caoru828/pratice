<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .focus {
            border: 1px solid #f00;
            background: #fcc;
        }
    </style>
</head>
<body>

<form action="" method="post" id="FFrom">
    <fieldset>
      <legend>我的个人信息</legend>
        <div>
            <label>
               名称： <input type="text" value="名称"/>
            </label>
        </div>
        <br/>
        <div>
            <label>
                密码： <input type="password" value="12345"/>
            </label>
        </div>
        <br/>
        <div>
            <label id="total">详细信息
                <textarea name="" id="total" cols="20" rows="3">详细信息</textarea>
            </label>
        </div>
    </fieldset>
</form>
<script src="jquery-1.12.4.js"></script>
<script>
$(function(){
    $(":input").on("focus",function(){
        $(this).addClass("focus");
        if(this.value == this.defaultValue){
            $(this).val("");
        }

    }).on("blur",function(){
        $(this).removeClass("focus");
        if(this.value == ""){
            $(this).val([this.defaultValue]);
        }
    })



})

</script>


</body>
</html>
